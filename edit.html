	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light purple">
            <a class="navbar-brand" href="index.html"><h4>Note</h4></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

		<h2>Show Note. </h2>
		<br>

		<form action="UpdateServlet" method="post">

			<input value="<%=note.getId()%>" name="noteId" type="hidden" />

			<div class="form-group">
				<label for="title"><h4>Note Title.</h4></label> <input name="title" required
					type="text" class="form-control" id="title"
					aria-describedby="emailHelp" placeholder="Enter here"
					value="<%=note.getTitle()%>" />

			</div>


			<div class="form-group">
				<label for="content"><h4>Note Content.</h4></label>
				<textarea name="content" required id="content"
					placeholder="Enter your content here" class="form-control"
					style="height: 300px;">
					</textarea>


			</div>

			<div class="container text-center">

				<button type="submit" class="btn btn-success">save</button>
			</div>

		</form>


	</div>
